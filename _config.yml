# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Metalama
email: hello@postsharp.net
description: > # this means to ignore newlines until "base_path:"
  Announcements, opinions, tips and tricks from PostSharp Technologies.
base_path: "" # the subpath of your site, e.g. /blog
url: "https://metalama.net" # the base hostname & protocol for your site
twitter_username: postsharp
github_username:  postsharp
facebook_username: postsharp
linkedin_username: postsharp


strict_front_matter: true

title_separator: "|"

#excerpt_separator: "<!-- readmore -->"

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-toc
# - jekyll-last-modified-at
  
exclude: ["*.ps1", "README.md", "package.json", "package-lock.json", "gulpfile.js"]
include: ["solutions/*.md"]

sass:
  style: compressed
  sourcemap: always
  silence_deprecations: ["import", "slash-div"]


defaults: 
  - scope:
      path: "" 
      type: "pages" 
    values:
      layout: "structured" 
      toc: false
      site_title: "Metalama"
  - scope:
      path: "applications" 
      type: "pages" 
    values:
      site_title: "Metalama Applications"
  - scope:
      path: "premium" 
      type: "pages" 
    values:
       site_title: "Metalama Premium"  
  - scope:
      path: "alternatives" 
      type: "pages" 
    values:
       site_title: "Metalama Alternatives"        
  - scope:
      path: "" 
      type: "posts" 
    values:
      toc: true
      site_title: "Metalama Blog"
      
toc:
  min_level: 2
  max_level: 2

markdown: kramdown
kramdown:
  highlighter: rouge
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: false
