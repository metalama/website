briefs:

  - date: 2025-05-15
    title: Metalama 2025.1.6 released
    description: We've released Metalama 2025.1.6, with minor improvements and important bug fixes. See the [CHANGELOG](https://github.com/orgs/metalama/discussions/437).

  - date: 2025-05-14
    title: Metalama now has the OpenSSF Best Practices Badge.
    description: |
      Metalama has earned the OpenSSF Best Practices Badge, demonstrating adherence to key open-source security and quality standards.
      For a detailed breakdown of the criteria met, visit our [badge page](https://www.bestpractices.dev/en/projects/10558).


  - date: 2025-05-12
    title: We're now publishing brief updates.
    description: |
      As we are closing our Slack workspace, we will publish briefs (typically announcing builds) on this website instead. We'll keep
      briefs separate from long-form articles published on our blog. You can subscribe to briefs using RSS or JSON Feed from 
      [this page](https://metalama.net/briefs).