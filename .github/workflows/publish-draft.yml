name: Publish to blog-draft.postsharp.net

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-22.04
    name: Build and Deploy Job
    steps:
  
      - name: Git clone
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install fontconfig
        run: |
          sudo apt-get update
          sudo apt-get install -y fontconfig

      # Monosten is used in SVGs and must be installed before we to the svg-to-png conversion.
      - name: Install Monosten font
        run: |
          mkdir -p ~/.local/share/fonts/woff2
          cp assets/fonts/Monosten/Monosten-A.woff2 ~/.local/share/fonts/woff2
          fc-cache -fv
          fc-list | grep "Monosten"          
  
      - name: Install Node.js Dependencies
        run: npm install

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' 

      - name: Install Jekyll Dependencies
        run: bundle install
          
      - name: Build Jekyll Site
        run: bundle exec jekyll build --destination _site

      - name: Run Gulp Tasks
        run: npx gulp 

      - name: Copy robots.txt
        run: cp robots.draft.txt _cdn/robots.txt        

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_MEADOW_0B191EF03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "_cdn" 
          skip_app_build: true # The app was built in the steps above.
